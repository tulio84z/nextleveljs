<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      {{message}}
    </div>


    <div id="app-2">
      <br>
      <span v-bind:title="message">
        Hover your mouse over me for a few seconds <br>
        to see my dynamically bound title
      </span>
    </div>

    <div id="app-3">
      <br>
      <span v-if="seen">Now you see me</span>
    </div>

    <div id="app-4">
      <br>
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>

    <div id=app-5>
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">Reverse Message</button>

    </div>

    <div id=app-6>
      <p> {{ message }} </p>
      <input v-model="message">
    </div>

    <script src="https://unpkg.com/vue@2.5.21/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
            message: "Hello World!"
        }
      })

      var app2 = new Vue({
        el: "#app-2",
        data: {
          message: "You loaded this page on " + new Date().toLocaleString()
        }
      })

      var app3 = new Vue({
        el: "#app-3",
        data: {
          seen: true
        }
      })

      var app4 = new Vue({
        el: "#app-4",
        data: {
          todos: [
            { text: 'Learn Javascript'},
            { text: 'Learn Vue'},
            { text: 'Learn Build something awesome'},
          ]
        }
      })

      var app5 = new Vue({
        el: "#app-5",
        data: {
          message: "Hello vue.js"
        },
        methods: {
          reverseMessage: function () {
            this.message = this.message.split('').reverse().join('')
          }
        }
      })

      var app6 = new Vue({
        el: "#app-6",
        data: {
          message: "Hello Vue!"
        }
      })

    </script>
  </body>
</html>
