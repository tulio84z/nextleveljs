<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div id="app">
      <p>
        <router-link to="/user/foo">/user/foo</router-link>
        <router-link to="/user/bar">/user/bar</router-link>


        <br>
        <router-link to="/user/Evan/post/123">This link will show a users post!</router-link>
      </p>


      <router-view></router-view>
    </div>


    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

    <script>
      const User = {
        template: '<div>User {{ $route.params.id }} </div>'
      }

      const Post = {
        template: '<div>Username is {{ $route.params.username }} <br> this is his post: {{ $route.params.post_id }}</div>'
      }


      const router = new VueRouter({
        routes: [
          { path: '/user/:id', component: User },

          // Multiple dynamic routes
          { path: '/user/:username/post/:post_id', component: Post },
        ]
      })

      const app = new Vue({ router }).$mount('#app')

    </script>


  </body>
</html>
